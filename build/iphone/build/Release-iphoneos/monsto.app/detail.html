<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<link rel="stylesheet" href="detail.css" type="text/css" media="screen">
<script type="text/javascript" src="jquery.min.js"></script>

</head>

<body>
<script type="text/javascript">
	var quest_name;
	var quest_image;
	var quest_desc;
	Titanium.App.fireEvent("webviewload");
	function getContents() {
		quest_name = name;
		quest_image = image;
		quest_desc = desc;
	};
</script>

	<div class="main">
		<div class="main-content">
			<div class="quest-title-content">
				<div id="mainBanner">
					<script type="text/javascript">document.write('<img src="' + quest_image + '">'); </script>
				</div>
				<h3 class="quest-title">
					<script type="text/javascript">document.write(quest_name);</script>
				</h3>
			</div>
			<b><img src="images/detail_sub_title_label.png" class="sub-title" /></b>
			<p>
				<script type="text/javascript">document.write(quest_desc);</script>
			</p>
			
			<div class="advertise">
				<script type="text/javascript">
					var nend_params = {"media":18423,"site":110887,"spot":285501,"type":1,"oriented":2};
				</script>
				<script type="text/javascript" src="http://js1.nend.net/js/nendAdLoader.js"></script>
			</div>
			<div class="btn-multi">
				<img onclick="Ti.App.fireEvent('app:fromWebView', { message: '' });" src="images/detail_multi_btn.png" />
			</div>
		</div>
	</div>
</body>
</html>
